<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elm Calendar Example</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="elm.js" ></script>
  </head>

  <body>
    <script>
     var app = Elm.Main.fullscreen();

     app.ports.fetchQuarterAtPosition.subscribe(function(eventIdAndPosition) {
       /* TODO - HERE BE DRAGONS: Unsafe as fuck. In particular, the chain of functions
          constructing draggedToQuarter
        */

       const input = JSON.parse(eventIdAndPosition);

       /* TODO: OffsetX - scrollLeft? */
       const offsetY = input.y - document.documentElement.scrollTop

       const draggedToQuarter =
         document
           .elementsFromPoint(input.x, offsetY)
           .find(e => e.className.includes("schedule-quarter-hour-item"))
           .id
           .split("quarter-")[1]

       app.ports.fetchedQuarterAtPosition.send(
         JSON.stringify(
           {
             eventId: input.eventId,
             quarter: draggedToQuarter
           }
         )
       )
     });
    </script>
  </body>
</html>
